<div class="text-center main-content-wrapper mt-5">
  <div class="main-card-wrapper">
  <div class="card card-wrapper">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()" method="POST" action="/api/login">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<i class="fa fa-user-circle" aria-hidden="true" style="font-size: 50px;"></i>
<div>
  <mat-form-field appearance="standard" class="w-100">
      <mat-label>Email</mat-label> <input autocomplete="off" type="email" matInput formControlName="email" name="userEmail" id="userEmail">
      <mat-icon matSuffix> <i class="fa fa-envelope" aria-hidden="true" style="font-size: 15px;"></i> </mat-icon>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="standard" class="w-100">
      <mat-label>Password</mat-label> <input autocomplete="off" type="password" matInput name="userPassword" id="userpassword" formControlName="password">
      <mat-icon matSuffix> <i class="fa fa-unlock-alt" aria-hidden="true" style="font-size: 15px;"></i></mat-icon>
  </mat-form-field>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

<div class="" style="height:14px;font-family: HelveticaNeue-Regular, HelveticaNeue, robotoregular, Arial, sans-serif; font-size: 13px;color: #2570e0;border: 0;cursor: pointer;text-decoration: none;color: inherit;margin-left: -4px;margin-top: 11px;">
  Forgotten password?  <a [routerLink]="['/user-registration']"style="vertical-align: baseline;color: #0033A1;">Reset</a>
</div>

<div class="" style="height:14px;font-family: HelveticaNeue-Regular, HelveticaNeue, robotoregular, Arial, sans-serif; font-size: 13px;color: #2570e0;border: 0;cursor: pointer;text-decoration: none;color: inherit;margin-left: -4px;margin-top: 11px;">
  <a [routerLink]="['/user-registration']"style="vertical-align: baseline;color: #0033A1;">Don't have an account?  Sign Up</a>
</div>
</form>
</div>
</div>
</div>
