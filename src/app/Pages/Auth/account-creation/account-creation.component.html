
<div class="text-center main-content-wrapper mt-5">
    <div class="main-card-wrapper">
  <div class="card card-wrapper">
    <div class="card-content">
    <form class="form-signin" [formGroup]='regForm' action="api/register" method="POST" (ngSubmit)="register()">
  <h1 class="h3 mb-3 font-weight-normal display-4">Sign In</h1>
  <label for="inputEmail" class="sr-only">FullName</label>
  <input type="text" id="inputUsername" name="fullName" class="form-control w-100" placeholder="fullName" autofocus formControlName="fullName" autocomplete="off">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email"  class="form-control w-100" placeholder="Email address" formControlName="email" autocomplete="off">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password"  class="form-control w-100" placeholder="Password" formControlName="password" autocomplete="off">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  
  <div class="mt-3 already-user" style="height:14px;font-family: HelveticaNeue-Regular, HelveticaNeue, robotoregular, Arial, sans-serif; font-size: 13px;color: #2570e0;border: 0;cursor: pointer;text-decoration: none;color: inherit;margin-left: -4px;margin-top: 11px;">
    Already have an account?  <a [routerLink]="['/user-login']" style="vertical-align: baseline;color: #0033A1;">Login</a>
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
