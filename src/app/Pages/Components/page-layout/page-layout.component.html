<div class="container-fluid main-wrapper" style="position:relative;">
    <div class="row grid-wrapper no-gutters">

      <!-- sidenav start-->
      
        <div class="col-md-2 d-none d-md-inline sidenav-start-wrapper">
          <div class="sticky-top">
          <div class="sidenav-wrapper1">
            <i class="fa fa-twitter mt-5" aria-hidden="true" style="font-size: 30px; color: blue;"></i>
           <i class="fa fa-home link-wrapper" aria-hidden="true"><a [routerLink]="['/dashboard/']" class="ml-3" style="font-size: 17px;">Home</a></i>
            <i class="fa fa-user link-wrapper" aria-hidden="true"><a [routerLink]="['/dashboard/']" class="ml-3" style="font-size: 17px;">Profile</a> </i>
            <i class="fa fa-wrench link-wrapper mb-5" aria-hidden="true"><a [routerLink]="['/dashboard/']" class="ml-3" style="font-size: 17px;">Setting</a> </i>
          </div>
         
              <div class="tweet-wrapper">
                <button type="button" class="btn-wrapper btn btn-primary" (click)="Tweet()">Tweet</button>
              </div>
              <div class="user-wrapper mt-5">
                <a mat-button [matMenuTriggerFor]="menu">
                  <i class="fa fa-user-circle mr-2" aria-hidden="true" style="font-size: 50px;"></i>
                  {{this.user.getUserDetails().fullName}}</a>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item type="button" (click)="logout()">logOut</button>
                </mat-menu>
              </div>
          </div>
          
        </div>

        <!--main tweet content-->

        <div class="col-sm-12 col-md-8 main-content-wrapper">
          <div class="header-wrapper mt-3 sticky-top">
            <h3 class="display-3 bold">Home</h3>
          </div>
          <div class="mt-3">
            <router-outlet></router-outlet>

          </div>
      </div>
<!-- sidenav end-->
        <div class="col-md-2 d-sm-none d-md-inline bg-white sidenav-right-wrapper">
          <div class="mt-5">
        </div>
      </div>
    </div>
</div>

<div class="tempaate-wrapper">
  <ng-template #tweetModal>
    <div class="w-100">
      <span class="close align-top" (click)="tweetDialog.close()">&times;</span>
      <form #tweetForm = 'ngForm' class="example-form w-100">
        <mat-form-field class="example-full-width">
      
             <textarea matInput class="textarea-wrapper w-100" name="tweet" id="tweet" cols="200" autocomplete="off" placeholder="What's happening?"  [(ngModel)] = "tweetMsg">
             </textarea>
        </mat-form-field>
      </form>
      <div class="button-wrapper">
        <button type="submit" [disabled] = "!tweetMsg" class="btn-wrapper btn btn-primary" (click)="createTweet()">Tweet</button>
      </div>
    </div>
  </ng-template>
  
</div>
